<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation platform</title>
  <!-- This is daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google fonts Lexend -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

    .lexend-fontFamily {
      font-family: "Lexend", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="lexend-fontFamily">
  <!-- Heading started here -->
  <header class="bg-[#F9F7F3] pb-10 px-4 pt-4 mb-20 sticky top-0">
    <!-- navbar -->
      <section class="grid grid-cols-2 gap-4 items-center sm:flex  sm:items-center sm:justify-around 
            py-6 border-black border ">
        <div class="">
          <button class="rounded-btn py-3 px-8 bg-[#B4F461] text-xl font-semibold">Blog</button>
        </div>
        <div class="col-span-full order-first sm:-order-none">
          <div class="flex items-center gap-4">
            <img src="assets/logo.png" alt="This is a logo image">
            <p class="text-xl font-semibold">Donate Bangladesh</p>
          </div>
        </div>
        <div class="">
          <div class="flex items-center gap-3">
            <img src="assets/coin.png" alt="This is a coin icon">
            <p class="text-xl font-medium text-[#111111B3]">
              5500 BDT</p>
          </div>
        </div>
      </section>
  </header>
  <!-- Heading end here -->

  <main class="border-black border mb-10 mx-4 mt-4">
    <!-- main content goes here -->
    <div class="text-center">
      <!-- Donation -->
      <button class="rounded-btn btn-xs sm:btn-sm md:btn-md lg:btn-lg mr-2">Donation</button>
      <!-- History -->
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Donation</button>
    </div>

    <div class="h-[2000px]"></div>
  </main>
</body>

</html>
